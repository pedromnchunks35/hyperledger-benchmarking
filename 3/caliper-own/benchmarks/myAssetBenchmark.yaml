test:
    name: basic-contract-benchmark
    description: test benchmark
    workers:
      number: 2
    rounds:
      - label: readAsset
        description: Read asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: ./workload/readAsset.js
          arguments:
            assets: 10
            contractId: basic
monitors:
  resource:
    - module: prometheus
      options:
        url: "http://localhost:9090"
        metrics:
          include: [peer]
          queries:
            - name: Test
              query: gossip_state_commit_duration_count{channel="channel1",group="peer",instance="192.168.1.100:9443",job="node"}
  transaction: 
    - module: prometheus
      options:
        scrapePort: 3001
        